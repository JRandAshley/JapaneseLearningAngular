<div class="deck-board">
    <div class="column">
        <div class="row" *ngFor="let card of deck1; let i = index">
            <button (click)="setCurrentCardTo(i)">{{i+1}}</button>
        </div>
        <div *ngFor="let card of deck1; let i = index">
            <div *ngIf="i === currentCard">
                <app-flashcards-details [detail]="card" (nextCardEvent)="receiveNextCardEvent($event)"></app-flashcards-details>
            </div>
        </div>
    </div>
</div>
